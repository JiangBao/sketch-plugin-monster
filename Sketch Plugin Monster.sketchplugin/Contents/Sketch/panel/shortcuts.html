<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketch Plugin Monster</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", "sans-serif";
    }
    .page-title {
      margin: 20px 0 0;
      font-weight: normal;
      font-size: 28px;
      line-height: 40px;
      color: #333;
      text-align: center;
    }
    .usage-desc {
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 14px;
      color: #999;
      text-align: center;
    }
    .plugin-shortcuts-panel {
      margin-top: -1px;
      padding: 0 0 0 20px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    .plugin-shortcuts-panel h2 {
      margin: 0;
      padding: 0;
      font-weight: normal;
      font-size: 20px;
      line-height: 40px;
      color: #09f;
    }
    .plugin-shortcuts-panel table {
      width: 100%;
      border-collapse: collapse;
    }
    .plugin-shortcuts-panel table td {
      padding: 10px;
      color: #666;
      border-top: 1px solid #eee;
    }
    .plugin-shortcuts-panel table input {
      width: 40px;
      padding: 3px 10px;
      text-align: right;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .plugin-shortcuts-panel table input:focus {
      cursor: initial;
      border-color: #09f;
    }
    .notice-wrapper {
      position: fixed;
      z-index: 100;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
    }
    .notice-content {
      display: none;
      max-width: 70%;
      padding: 5px 10px;
      font-size: 14px;
      line-height: 18px;
      text-align: left;
      color: #fff;
      overflow-wrap: break-word;
      background-color: #19C1F3;
      border: 1px solid #17B9E8;
      box-shadow: 0 1px 5px rgba(0,0,0,.2);
      box-sizing: border-box;
    }
    .notice-content.show {
      display: inline-block;
    }
    .notice-content.error {
      background-color: #F91F2E;
      border-color: #E71A27;
    }
    .notice-content.success {
      background-color: #9CDE07;
      border-color: #91CF06;
    }
  </style>
</head>
<body>
  <div class="notice-wrapper">
    <div class="notice-content"></div>
  </div>
  <h1 class="page-title"></h1>
  <p class="usage-desc"></p>
  <script>
    function Notice() {
      this.content = document.querySelector('.notice-wrapper .notice-content');
    }

    Notice.prototype.show = function (str, duration) {
      var _self = this;
      this.content.classList.add('show');
      this.content.innerHTML = str;
      clearTimeout(this.timer);
      duration && (this.timer = setTimeout(function () {
        _self.hide();
      }, duration));
    };

    Notice.prototype.error = function (str, duration) {
      this.content.classList.add('error');
      this.show(str, duration);
    };

    Notice.prototype.success = function (str, duration) {
      this.content.classList.add('success');
      this.show(str, duration);
    };

    Notice.prototype.hide = function () {
      this.content.innerHTML = '';
      this.content.className = 'notice-content';
      clearTimeout(this.timer);
    };

    var globalNotice = new Notice();

    function renderList(source) {
      var wrapper = document.createElement('div');
      var plugins = source.data;

      setI18n(source.i18n);

      plugins.forEach(function (plugin) {
        var panel = document.createElement('div');
        var title = document.createElement('h2');
        var table = document.createElement('table');
        var tbody = document.createElement('tbody');

        panel.className = 'plugin-shortcuts-panel';
        title.innerHTML = plugin.name;

        plugin.commands.forEach(function (command) {
          var tr = document.createElement('tr');
          var name = document.createElement('td');
          var shortcut = document.createElement('td');
          var input = document.createElement('input');
          var btn = document.createElement('button');

          name.innerHTML = command.name;
          input.setAttribute('data-plugin', plugin.name);
          input.setAttribute('data-identifier', command.identifier);
          input.value = convertShortcut(command.shortcut || '');
          btn.innerHTML = 'clear';
          btn.setAttribute('onclick', '$dispatch("$pluginShortcut:clear", ' + JSON.stringify({
            plugin: plugin.name,
            identifier: command.identifier
          }) + ');this.previousSibling.value = "";');

          shortcut.appendChild(input);
          shortcut.appendChild(btn);
          tr.appendChild(name);
          tr.appendChild(shortcut);
          tbody.appendChild(tr);

        });

        table.appendChild(tbody);
        panel.appendChild(title);
        panel.appendChild(table);
        wrapper.appendChild(panel);
      });

      // handle shortcut change
      wrapper.addEventListener('keydown', function (ev) {
        if (ev.target.tagName === 'INPUT') {
          var targetKey = source.keyCodes[ev.keyCode];
          var shortcut  = targetKey ? [targetKey] : [];
          var shortcutStr;

          if (shortcut.length) {
            // handle special keys
            if (ev.metaKey) shortcut.unshift('cmd');
            if (ev.shiftKey) shortcut.unshift('shift');
            if (ev.altKey) shortcut.unshift('option');
            if (ev.ctrlKey) shortcut.unshift('ctrl');

            shortcutStr = shortcut.join(' ');

            if (source.sketchShortcuts[shortcutStr]) {
              // prompt user if this shortcut conflict with Sketch
              globalNotice.error(source.i18n.conflict.replace('${ sketchShortcut }', source.sketchShortcuts[shortcutStr]), 2000);
            } else {
              // save shortcut for plugin
              $dispatch('$pluginShortcut:set', {
                plugin: ev.target.getAttribute('data-plugin'),
                identifier: ev.target.getAttribute('data-identifier'),
                shortcut: shortcut.join(' ')
              });

              // update shortcut to input
              ev.target.value = convertShortcut(shortcutStr);
              ev.target.blur();
            }
          }

          ev.preventDefault();
        }
      });

      document.body.appendChild(wrapper);
    }

    function setI18n(i18n) {
      document.querySelector('.page-title').innerHTML = i18n.title;
      document.querySelector('.usage-desc').innerHTML = i18n.usage;
    }

    function convertShortcut(str) {
      var keys = str.split(' ');
      var mapping = {
        'cmd': '\u2318',
        'command': '\u2318',
        'ctrl': '\u2303',
        'control': '\u2303',
        'alt': '\u2325',
        'option': '\u2325',
        'shift': '\u21E7',
      };

      return keys.map(function (key) {
        return mapping[key] || key;
      }).join('');
    }

    function $initialize(source) {
      renderList(source);
    }
  </script>
</body>
</html>
